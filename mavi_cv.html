<!DOCTYPE html>
<html lang="tr">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Şablonu</title>
  <style>
    @page {
      size: A4;
      margin: 0;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      flex-wrap: nowrap;
      width: 210mm; /* A4 genişliği */
      height: 297mm; /* A4 yüksekliği */
      margin: 0 auto;
      padding: 0;
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

 .sidebar .contact-info {
    margin-top: 20px;
    text-align: left; /* Sol hizalama için */
    width: 100%; /* Mavi alanın dışına taşmaması için */
    padding: 10px 0; /* Üst ve alt boşluk */
}

.sidebar .contact-info p {
    margin: 10px 0; /* Alt boşluk */
    display: flex; /* İkon ve metni aynı satıra koymak için */
    align-items: center; /* İkon ve metni ortalamak için */
    word-wrap: break-word; /* Metin taşmasını önler */
    overflow-wrap: break-word; /* Metin taşmasını önler */
}

.sidebar .contact-info i {
    font-size: 18px; /* İkon boyutu */
    color: #2980b9; /* İkon rengi */
    margin-right: 10px; /* İkon ile metin arası boşluk */
}

.sidebar .contact-info span {
    display: inline-block; /* Metni kontrol etmek için */
    color: black; /* Metin rengi */
    word-wrap: break-word; /* Metin taşmasını önler */
    overflow-wrap: break-word; /* Metin taşmasını önler */
}

    .sidebar {
      width: 30%;
      background-color: white;
      color: black;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 2px solid #2980b9;
    }

    .sidebar .profile-photo {
      width: 150px;
      height: 150px;
      background-color: #bdc3c7;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
    }

    .sidebar h1 {
      font-size: 20px;
      margin-top: 10px;
    }

    .sidebar h2 {
      font-size: 16px;
      font-weight: normal;
      margin: 5px 0;
    }

    .about {
      margin-top: 20px;
      text-align: center;
      padding: 20px 0;
      border-top: 3px solid #2980b9;
      border-bottom: 3px solid #2980b9;
    }

    .sidebar .contact-info {
      margin-top: 20px;
      text-align: center;
    }

    .sidebar .contact-info p {
      margin: 5px 0;
    }

    .sidebar .contact-info i {
      margin-right: 10px;
      font-size: 18px;
      color: #2980b9;
    }

    .content {
      width: 70%;
      padding: 30px;
      background-color: #1e5a83;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .content .section {
      margin-bottom: 30px;
    }

    .content .section h2 {
      font-size: 18px;
      border-bottom: 2px solid white;
      padding-bottom: 5px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .content .section ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .content .section ul li {
      margin: 10px 0;
    }

    .download-btn {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      background-color: #2980b9;
      color: white;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
    }

    .download-btn:hover {
      background-color: #1e5a83;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div id="profile-photo" class="profile-photo"></div>
      <h1 id="profile-name">Ad Soyad</h1>
      <h2 id="profile-profession">Meslek</h2>

      <div class="about">
        <h3>Hakkımda</h3>
        <p id="profile-summary">Kısaca kendinizi tanıtın...</p>
      </div>

      <div class="contact-info">
        <h3>İletişim Bilgileri</h3>
        <p><i class="fas fa-phone"></i> <span id="profile-phone">Telefon</span></p>
        <p><i class="fas fa-envelope"></i> <span id="profile-email">E-posta</span></p>
        <p><i class="fas fa-globe"></i> <span id="profile-website">Web Sitesi</span></p>
        <p><i class="fab fa-linkedin"></i> <span id="profile-linkedin">LinkedIn</span></p>
      </div>
    </div>

    <div class="content">
      <div class="section">
        <h2>Eğitim Bilgisi</h2>
        <ul id="education-list"></ul>
      </div>

      <div class="section">
        <h2>İş Deneyimi</h2>
        <ul id="work-experience-list"></ul>
      </div>

      <div class="section">
    <h2>Beceriler</h2>
    <ul id="skills-list">
        <!-- JavaScript ile bu listeye öğeler eklenecek -->
    </ul>
</div>


      <div class="section">
        <h2>Referanslar</h2>
        <ul id="references-list"></ul>
      </div>

      <!-- Yeni Eklenen Yabancı Diller Bölümü -->
      <div class="section">
        <h2>Yabancı Diller</h2>
        <ul id="languages-list"></ul>
      </div>
    </div>
  </div>

  <button class="download-btn" onclick="downloadPDF()">PDF Olarak İndir</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script>
    window.onload = function() {
      const cvData = JSON.parse(localStorage.getItem('cvData')) || {};
      updateCV(cvData);
    };

    function updateCV(cvData) {
      document.getElementById('profile-name').innerText = cvData.name || 'Ad Soyad';
      document.getElementById('profile-profession').innerText = cvData.profession || 'Meslek';
      document.getElementById('profile-phone').innerText = cvData.phone || 'Telefon';
      document.getElementById('profile-email').innerText = cvData.email || 'E-posta';
      document.getElementById('profile-website').innerText = cvData.website || 'Web Sitesi';
      document.getElementById('profile-linkedin').innerText = cvData.linkedin || 'LinkedIn';
      document.getElementById('profile-summary').innerText = cvData.summary || 'Kısaca kendinizi tanıtın...';

      if (cvData.photo) {
        document.getElementById('profile-photo').style.backgroundImage = `url('${cvData.photo}')`;
      }

      updateListById('education-list', cvData.education);
      updateListById('work-experience-list', cvData.workExperience);
      
      function updateListById(listId, items) {
    const listElement = document.getElementById(listId);
    listElement.innerHTML = ''; // Mevcut listeyi temizle

    items.forEach(item => {
        const li = document.createElement('li'); // Yeni <li> öğesi oluştur
        li.textContent = item; // Liste öğesinin metnini ayarla
        listElement.appendChild(li); // <ul> içine ekle
    });
}

// Örnek kullanım
const cvData = {
    skills: ['HTML', 'CSS', 'JavaScript', 'Python', 'React']
};
updateListById('skills-list', cvData.skills);

      updateListById('references-list', cvData.references);
      updateListById('languages-list', cvData.languages);  // Yabancı Diller
    }

    function updateListById(elementId, data) {
      const list = document.getElementById(elementId);
      if (Array.isArray(data)) {
        list.innerHTML = data.map(item => `<li>${item}</li>`).join('');
      } else if (data) {
        list.innerHTML = `<li>${data}</li>`;
      } else {
        list.innerHTML = '<li>Bilgi yok.</li>';
      }
    }

    function downloadPDF() {
      const element = document.querySelector('.container');
      html2pdf().from(element).set({
        margin: 0,
        filename: 'CV.pdf',
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 3 },
        jsPDF: { orientation: 'portrait', unit: 'mm', format: 'a4' }
      }).save();
    }
  </script>
</body>
</html>
